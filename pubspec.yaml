  firebase_storage: ^10.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.5 # flutter packages pub run build_runner watch
  freezed: ^2.0.3

dependency_overrides:
  fwfh_text_style:
    git:
