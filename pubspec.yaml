  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Presentation
  animated_text_kit: ^4.2.1
  better_player: ^0.0.83
  cached_network_image: ^3.0.0
  chewie: ^1.3.3
  expandable: ^5.0.1
