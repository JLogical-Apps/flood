name: jlogical_utils_cli
description: All cli JLogical utils

publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

version: 0.0.1

dependencies:
  jlogical_utils_core:
    git:
      url: git@github.com:jaboyc/jlogical_utils.git
      ref: "v3.0"
      path: packages/jlogical_utils/jlogical_utils_core
  app_icon:
    git:
      url: git@github.com:jaboyc/jlogical_utils.git
      ref: "v3.0"
      path: packages/pond/modules/app_icon
  ops:
    git:
      url: git@github.com:jaboyc/jlogical_utils.git
      ref: "v3.0"
      path: packages/pond/modules/ops
  pond_cli:
    git:
      url: git@github.com:jaboyc/jlogical_utils.git
      ref: "v3.0"
      path: packages/pond/pond_cli
dev_dependencies:
  lints: ^2.0.0
dependency_overrides: # Needed because of [dcli] and [interact]
  intl: 0.18.0
  win32: 4.1.0
  path: 1.8.3
  js: 0.6.5